<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="icon" href="/assets/circle-logo.png" type="image/x-icon">
  
  <title>Formulario de Registro</title>

      <!-- Bootstrap CSS v5.2.1 -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
  <div class="container">
    <h1>Registration Form</h1>
    <form class="row g-3 needs-validation" id="registrationForm" novalidate onsubmit="return validateForm()">
      <div class="form-text">* Required Field</div>
      <div class="col-md-4">
        <label for="documento" class="form-label">* Document</label>
        <input type="text" class="form-control" id="document" name="document" placeholder="Enter your document number">
      </div>
      <div class="col-md-4">
        <label for="nombre" class="form-label">* Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
      </div>
      <div class="col-md-4">
        <label for="last_name" class="form-label">* Last Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter your last name">
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">* Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
      </div>
      <div class="col-md-3">
        <label for="password" class="form-label">* Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
        <div id="passwordStrength" class="text-muted"></div>
      </div>
      <div class="col-md-3">
        <label for="phone_number" class="form-label">* Phone Number</label>
        <input type="tel" class="form-control" id="phone_number" name="phone_number" placeholder="Enter your phone number">
      </div>
      <div class="col-12">
      <button type="submit" class="btn btn-primary btn-info btn-lg edit-btn">Submit</button>
      <button class="btn btn-danger btn-lg edit-btn" type="button" data-bs-toggle="collapse"
      data-bs-target="#collapsePostUser" aria-expanded="false"
      aria-controls="collapsePostUser" id="cancelPostButton" onclick="postCancelAlert()">
      Cancel
  </button>
</div>

      <div id="errorMessages"></div>


    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/registerPetOwner.js"></script>

</body>
</html>
