<!doctype html>
<html lang="en">

<head>
    <title>PetCare</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="icon" href="/assets/Logo.png" type="image/x-icon">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        
    <link rel="stylesheet" href="/src/css/index.css">
    <link rel="stylesheet" href="../css/whatsapp.css">
</head>

<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/home">
                    <img src="/assets/circle-logo.png" alt="Logo" width="50wv" height="50hv" class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                    <a class="nav-link" href="/home">Home</a>
                    <a class="nav-link" href="/manageMedicines">Services</a>
                    <a class="nav-link" href="/manageAppointments">About Us</a>
                    <a class="nav-link" href="/generateReports">Community</a>
                    <a class="nav-link active" aria-current="page" href="/signIn">Sign In</a>
                    </div>
                </div>
            </div>
          </nav>
        <!-- Navbar -->

        <section class="vh-100 custom-background"> <!-- Agregamos la clase custom-background aquí -->
            <div class="container-fluid h-custom">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-md-9 col-lg-6 col-xl-5">
                        <img src="/assets/exoticslogin.png" class="img-fluid" alt="Descripción de la imagen">
                    </div>
        
                    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                        <form action="/postLogin" method="POST" id="loginForm">
                            <div id="error-message" class="alert alert-danger d-none" role="alert">
                              Incorrect email or password. Please try again.
                            </div>
                          
                            <div class="divider d-flex align-items-center my-4">
                              <p class="text-center fw-bold mx-3 mb-0">Sign in</p>
                            </div>
                          
                            <div data-mdb-input-init class="form-outline mb-4">
                              <input type="email" id="email" name="email" class="form-control form-control-lg"
                                     placeholder="Enter a valid email address" required />
                              <label class="form-label" for="email">Email address</label>
                              <div id="email-error" class="text-danger d-none">
                                Please enter a valid email address.
                              </div>
                            </div>
                          
                            <div data-mdb-input-init class="form-outline mb-3">
                              <input type="password" id="password" name="password" class="form-control form-control-lg"
                                     placeholder="Enter password" required />
                              <label class="form-label" for="password">Password</label>
                              <div id="password-error" class="text-danger d-none">
                                Please enter your password.
                              </div>
                            </div>
                          
                            <a href="/password" class="text-body">Forgot password?</a>
                          
                            <div class="text-end mt-4">
                              <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                                      style="padding-left: 2.5rem; padding-right: 2.5rem;" id="submitButton">Login</button>
                              <p class="small fw-bold mt-2 pt-1 mb-0 d-inline">Don't have an account?
                                <a href="/form" class="link-danger">Register</a>
                              </p>
                            </div>
                          </form>
                        
                    </div>
                </div>
            </div>
        </section>
        
        
      
    </header>

    <button id="whatsapp-icon">
        <a href="https://wa.link/3spfot">
          <img src="/assets/whatsapp-icon.jpg" alt="">
        </a>
    </button>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
