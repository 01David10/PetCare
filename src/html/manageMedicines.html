<!-- collapse button update Users info -->
<p class="d-inline-flex gap-1">
    <button class="btn btn-primary btn-lg" type="button" data-bs-toggle="collapse"
        data-bs-target="#collapseUpdateUsers" aria-expanded="false"
        aria-controls="collapseUpdateUsers">
        Delete user
    </button>
</p>

<!-- collapse button Register medicine -->
<p class="d-inline-flex gap-1">
    <button class="btn btn-primary btn-lg" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseRegisterMedicine" aria-expanded="false"
            aria-controls="collapseRegisterMedicine" onclick="get('medicines')">
        Register Medicine
    </button>
</p>

<div class="collapse" id="collapseRegisterMedicine">
    <div class="text-start bg-info-subtle p-5">
        <form action="/postMedicine" method="POST">
            <div class="mb-3">
                <label for="inputName" class="form-label">Medicine name</label>
                <input type="text" class="form-control" id="inputName" name="name" required>
            </div>
            <div class="mb-3">
                <label for="inputStock" class="form-label">Stock</label>
                <input type="number" class="form-control" id="inputStock" name="stock" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
